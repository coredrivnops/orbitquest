<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="space" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a3a"/>
    </linearGradient>
    <linearGradient id="planet" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="50%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="ring" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f0ff;stop-opacity:0.3"/>
      <stop offset="50%" style="stop-color:#00f0ff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00f0ff;stop-opacity:0.3"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#space)" rx="64"/>
  
  <!-- Stars -->
  <circle cx="80" cy="80" r="2" fill="#fff" opacity="0.8"/>
  <circle cx="420" cy="100" r="1.5" fill="#fff" opacity="0.6"/>
  <circle cx="150" cy="420" r="2" fill="#fff" opacity="0.7"/>
  <circle cx="380" cy="380" r="1" fill="#fff" opacity="0.5"/>
  <circle cx="50" cy="250" r="1.5" fill="#fff" opacity="0.6"/>
  <circle cx="460" cy="280" r="2" fill="#fff" opacity="0.7"/>
  <circle cx="200" cy="60" r="1" fill="#fff" opacity="0.5"/>
  <circle cx="320" cy="450" r="1.5" fill="#fff" opacity="0.6"/>
  
  <!-- Back ring (behind planet) -->
  <ellipse cx="256" cy="256" rx="180" ry="50" fill="none" stroke="url(#ring)" stroke-width="12" filter="url(#glow)" opacity="0.6" transform="rotate(-15, 256, 256)"/>
  
  <!-- Planet -->
  <circle cx="256" cy="256" r="100" fill="url(#planet)"/>
  <ellipse cx="230" cy="230" rx="30" ry="20" fill="#fff" opacity="0.2"/>
  
  <!-- Front ring (in front of planet) - using clip path effect -->
  <ellipse cx="256" cy="256" rx="180" ry="50" fill="none" stroke="url(#ring)" stroke-width="14" filter="url(#glow)" transform="rotate(-15, 256, 256)" stroke-dasharray="320 280"/>
</svg>
