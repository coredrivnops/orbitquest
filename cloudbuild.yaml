steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/orbitquest:latest', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/orbitquest:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'orbitquest'
      - '--image'
      - 'gcr.io/$PROJECT_ID/orbitquest:latest'
      - '--region'
      - 'us-central1'           # Free Tier region
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--min-instances'
      - '0'                      # Scale to zero when idle
      - '--max-instances'
      - '3'                      # Limit max instances
      - '--memory'
      - '256Mi'                  # Minimum memory for cost savings
      - '--cpu'
      - '0.5'                    # Half CPU
      - '--concurrency'
      - '1'                      # CRITICAL: Must be 1 when CPU < 1
      - '--port'
      - '8080'

images:
  - 'gcr.io/$PROJECT_ID/orbitquest:latest'


